
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kalkulator Boostrap Akbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="kalkultor.css">
    <style>
        h1 {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            background-color: rgba(0, 0, 0, 0.5)
        }
    </style>
</head>
<body>
    <section class="jumbotron text-center position-relative" style="background: url('valorant_neon.jpg') no-repeat center center fixed; background-size: cover; background-position: center; height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="container">
            <h1 class="display-4 text-center text-danger mb-5">Kalkulator <span class="text-light">Akbar</span></h1>
            <div id="calculator" class="container-md">
                <form action="mesin.php" method="post">
        
                    <input type="text" class="calculator-screen z-depth-1" value="" disabled />
                    <div class="calculator-keys">
            
                    <button type="button" onclick="sendDigit('7')" class="btn btn-light waves-effect">7</button>
                    <button type="button" onclick="sendDigit('8')" class="btn btn-light waves-effect">8</button>
                    <button type="button" onclick="sendDigit('9')" class="btn btn-light waves-effect">9</button>
        
                    <button type="button" onclick="sendDigit('4')" class="btn btn-light waves-effect">4</button>
                    <button type="button" onclick="sendDigit('5')" class="btn btn-light waves-effect">5</button>
                    <button type="button" onclick="sendDigit('6')" class="btn btn-light waves-effect">6</button>
        
                    <button type="button" onclick="sendDigit('1')" class="btn btn-light waves-effect">1</button>
                    <button type="button" onclick="sendDigit('2')" class="btn btn-light waves-effect">2</button>
                    <button type="button" onclick="sendDigit('3')" class="btn btn-light waves-effect">3</button>
        
                    <button type="button" onclick="sendDigit('0')" class="btn btn-light waves-effect">0</button>
                    <button type="button" onclick="sendDecimal()" class="btn btn-secondary">.</button>
                    <button type="button" onclick="clearCalculator()" class="btn btn-danger btn-sm">AC</button>
        
                    <button type="button" onclick="sendOperator('+')" class="btn btn-info">+</button>
                    <button type="button" onclick="sendOperator('-')" class="btn btn-info">-</button>
                    <button type="button" onclick="sendOperator('*')" class="btn btn-info">&times;</button>
                    <button type="button" onclick="sendOperator('/')" class="btn btn-info">&divide;</button>
                    <button type="button" onclick="calculateResult()" class="btn btn-info">=</button>
                    
                    </div>
                    
                </form>
        
                
        
            </div>  
        </div>
    </section>

  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
    function sendDigit(digit) {
        document.querySelector('.calculator-screen').value += digit;
    }

    function sendDecimal() {
        let currentValue = document.querySelector('.calculator-screen').value;
        if (!currentValue.includes('.')) {
            document.querySelector('.calculator-screen').value += '.';
        }
    }

    function sendOperator(operator) {
        let currentValue = document.querySelector('.calculator-screen').value;
        if (currentValue !== '') {
            document.querySelector('.calculator-screen').value += operator;
        }
    }

    function clearCalculator() {
        document.querySelector('.calculator-screen').value = '';
    }

    function calculateResult() {
        let currentValue = document.querySelector('.calculator-screen').value;
        if (currentValue !== '') {
            document.querySelector('.calculator-screen').value = eval(currentValue);
        }
    }
</script>

</body>
</html>
